<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-nav-list style="margin-top: 124px;">
      <a mat-list-item routerLink="/link7">
        <mat-icon [innerHTML]="'<i class=\'fa-regular fa-envelope\'></i>'"></mat-icon> <!-- Use Font Awesome icon -->
      </a>
      <a mat-list-item routerLink="/link5">
        <mat-icon [innerHTML]="'<i class=\'fas fa-search\'></i>'"></mat-icon> <!-- Use Font Awesome icon -->
      </a>
      <a mat-list-item routerLink="/link2">
        <mat-icon>account_circle</mat-icon> <!-- Use Angular Material icon name -->
      </a>
      <a mat-list-item routerLink="/link3">
        <mat-icon>settings</mat-icon> <!-- Use Angular Material icon name -->
      </a>
      <a mat-list-item routerLink="/link4">
        <mat-icon>help</mat-icon> <!-- Use Angular Material icon name -->
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
